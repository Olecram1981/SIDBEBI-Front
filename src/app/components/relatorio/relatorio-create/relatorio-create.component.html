<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Geração de Relatório de Vendas</h1>
       <img src="assets/img/clientes.jpg" alt="Relatório">
 
        <mat-form-field class="box fullWidth" appearance="legacy">
          <mat-label>Data Inicial</mat-label>
          <input 
          [(ngModel)]="relatorio.dataInicial"
          name="dataInicial"
          [formControl]="dataInicial" 
          matInput         
          mask="00/00/0000">
        </mat-form-field>

        <mat-form-field class="box fullWidth" appearance="legacy">
          <mat-label>Data Final</mat-label>
          <input 
          [(ngModel)]="relatorio.dataFinal"
          name="dataFinal"
          [formControl]="dataFinal" 
          matInput           
          mask="00/00/0000">
        </mat-form-field>  

        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
 
          <table mat-table [dataSource]="dataSource">
    
             <ng-container matColumnDef="produto">
                <th mat-header-cell *matHeaderCellDef> Produtos Vendidos </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
             </ng-container>    

             <ng-container matColumnDef="qtd">
              <th mat-header-cell *matHeaderCellDef> Quantidade Vendida </th>
              <td mat-cell *matCellDef="let element">{{element.qtd}} </td>
             </ng-container>
    
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
       </div>

       <h1>Quantidade total de itens vendidos no período: {{qtdTotalItens}}</h1>
       <h1>Valor total de vendas no período: R$ {{valorTotalItens}}</h1>
 
        <button (click)="find()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Gerar</button>

        <button (click)="find()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Imprimir</button>
        
        <button routerLink="../home" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
