<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Geração de Relatório de Vendas</h1>
       <img src="assets/img/clientes.jpg" alt="Relatório">
 
        <mat-form-field class="box fullWidth" appearance="legacy">
          <mat-label>Data Inicial</mat-label>
          <input 
          [(ngModel)]="relatorio.dataInicial"
          name="dataInicial"
          [formControl]="dataInicial" 
          matInput         
          mask="00/00/0000">
        </mat-form-field>

        <mat-form-field class="box fullWidth" appearance="legacy">
          <mat-label>Data Final</mat-label>
          <input 
          [(ngModel)]="relatorio.dataFinal"
          name="dataFinal"
          [formControl]="dataFinal" 
          matInput           
          mask="00/00/0000">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Selecione um Produto</mat-label>
          <mat-select 
          [(ngModel)]="relatorio.produto"
          name="produto"
          [formControl]="produto">
            <mat-option *ngFor="let prod of produtos" value="{{ prod.id }}">{{ prod.nome }} {{ prod.tamanho }}</mat-option>
          </mat-select>
        </mat-form-field> 
        
        <div class="mat-elevation-z8">
 
          <table mat-table [dataSource]="dataSource">
    
             <ng-container matColumnDef="produto">
                <th mat-header-cell *matHeaderCellDef> Produtos Vendidos </th>
                <td mat-cell *matCellDef="let element"> {{element.itens[0].item}} {{element.itens[0].tamanho}} </td>
             </ng-container>    

             <ng-container matColumnDef="valorUnit">
              <th mat-header-cell *matHeaderCellDef> Quantidade de Itens Vendidos </th>
              <td mat-cell *matCellDef="let element"> {{element.itens[0].valorUnit}} </td>
             </ng-container>
    
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
       </div>
 
        <button (click)="find()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Gerar</button>

        <button (click)="find()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Imprimir</button>
        
        <button routerLink="../home" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
