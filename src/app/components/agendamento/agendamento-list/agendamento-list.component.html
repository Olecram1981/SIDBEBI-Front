<div class="container">

    <h1>Lista de Agendamentos</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Realizar Agendamento</button>
 
    <mat-form-field appearance="standard">
       <mat-label>Buscar</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
     </mat-form-field>

     <mat-radio-group color="primary">
      <mat-radio-button checked="true" (click)="findAll()" value="null">TODOS</mat-radio-button>
      <mat-radio-button (click)="orderByStatus('SOLICITADO')" value="0">SOLICITADO</mat-radio-button>
      <mat-radio-button (click)="orderByStatus('ANDAMENTO')" value="1">ANDAMENTO</mat-radio-button>
      <mat-radio-button (click)="orderByStatus('ENTREGUE')" value="2">ENTREGUE</mat-radio-button>
      <mat-radio-button (click)="orderByStatus('CANCELADO')" value="3">CANCELADO</mat-radio-button>
    </mat-radio-group>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="cliente">
             <th mat-header-cell *matHeaderCellDef> Cliente </th>
             <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
          </ng-container>
 
          <ng-container matColumnDef="status">
             <th mat-header-cell *matHeaderCellDef> Status </th>
             <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="dataHora">
            <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.dataHora}} </td>
         </ng-container>
 
          <ng-container matColumnDef="valorTotal">
             <th mat-header-cell *matHeaderCellDef> Valor Total </th>
             <td mat-cell *matCellDef="let element"> R$ {{element.valorTotal}} </td>
          </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">   
               <a routerLink="update/{{ element.id }}">
                  <i class="material-icons forward">forward</i>
               </a>            
                <a routerLink="delete/{{ element.id }}">
                   <i class="material-icons delete">delete</i>
                </a>
                <a routerLink="read/{{ element.id }}">
                  <i class="material-icons visibility">visibility</i>
               </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
