<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="full-width">Alteração de Status do Agendamento</h1>
    <img src="assets/img/clientes.jpg" alt="agendamento image">
   
    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Cliente</mat-label>
      <input 
      [(ngModel)]="agendamento.nomeCliente"
      name="nome"
      [disabled]="true"
      matInput>       
    </mat-form-field>

    <mat-form-field class="box full-width" appearance="outline">
      <mat-label>Status do Agendamento</mat-label>
      <mat-select 
      [(ngModel)]="agendamento.status"
      name="status"
      [formControl]="status" 
      required>
        <mat-option value="0">SOLICITADO</mat-option>
        <mat-option value="1">ANDAMENTO</mat-option>
        <mat-option value="2">ENTREGUE</mat-option>
        <mat-option value="3">CANCELADO</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
    mat-flat-button color="primary">OK</button>

    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>      

  </form>  

</div>
