<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Dados do Produto</h1>
       <img src="assets/img/delete.jpg" alt="Produto delete">
 
       <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input 
        [(ngModel)]="produto.nome"
        name="nome"
        [disabled]="true"
        matInput>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Tipo ({{ retornaTipo(produto.tipo) }})</mat-label>
        <mat-select 
        [(ngModel)]="produto.tipo"
        name="tipo"        
        [disabled]="true">
          <mat-option value="0">ALCOÓLICO</mat-option>
          <mat-option value="1">NÃO ALCOÓLICO</mat-option>
          <mat-option value="2">COMIDA</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Tamanho</mat-label>
        <input 
        [(ngModel)]="produto.tamanho"
        name="tamanho"
        [disabled]="true"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Valor Unitário</mat-label>
        <input 
        [(ngModel)]="produto.valorUnit"
        name="valorUnit"
        [disabled]="true"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Quantidade em Estoque</mat-label>
        <input 
        [(ngModel)]="produto.qtd"
        name="qtd"
        [disabled]="true"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Valor Total dos Itens</mat-label>
        <input 
        [(ngModel)]="produto.valorTotal"
        name="valorTotal"
        [disabled]="true"
        matInput>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nível do Estoque</mat-label>
        <input 
        [(ngModel)]="produto.nivel"
        name="nivel"
        [disabled]="true"
        matInput>
      </mat-form-field>
 
      <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
