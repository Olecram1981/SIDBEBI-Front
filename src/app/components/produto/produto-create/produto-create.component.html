<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastro de Produto</h1>
       <img src="assets/img/clientes.jpg" alt="Produtos">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="produto.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Selecione o Tipo</mat-label>
          <mat-select 
          [(ngModel)]="produto.tipo"
          name="tipo"
          [formControl]="tipo" 
          required>
            <mat-option value="0">ALCOÓLICO</mat-option>
            <mat-option value="1">NÃO ALCOÓLICO</mat-option>
            <mat-option value="2">COMIDA</mat-option>
            <mat-option value="3">DIVERSOS</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Tamanho</mat-label>
          <input 
          [(ngModel)]="produto.tamanho"
          name="tamanho"
          [formControl]="tamanho"
          required
          matInput 
          placeholder="Ex.. 1L">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Valor Unitário</mat-label>
          <input 
          [(ngModel)]="produto.valorUnit"
          name="valorUnit"
          [formControl]="valorUnit"
          required
          matInput>
        </mat-form-field>
 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Cadastrar</button>
        
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
