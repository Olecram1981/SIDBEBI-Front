<p>senha-delete works!</p>
<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Exclusão de Usuário</h1>
       <img src="assets/img/delete.jpg" alt="Senha delete">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="senha.nome"
          name="nome"
          [disabled]="true"
          matInput>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="senha.email"
          name="cpf"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>       
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
