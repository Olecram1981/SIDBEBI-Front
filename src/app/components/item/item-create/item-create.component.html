<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Inserção de Itens ao Produto</h1>
       <img src="assets/img/clientes.jpg" alt="Produtos">       

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
               <mat-label>Selecione o Produto</mat-label>
               <mat-select 
               [(ngModel)]="item.produto.nome"
               name="produto"
               [formControl]="produto" 
               required>
                 <mat-option *ngFor="let prod of produtos" value="{{ prod.id }}">{{ prod.nome }}</mat-option>
               </mat-select>
             </mat-form-field>
          </div>
      
          <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
               <mat-label>Selecione o Fornecedor</mat-label>
               <mat-select 
               [(ngModel)]="item.fornecedor.nome"
               name="cliente"
               [formControl]="fornecedor" 
               required>
                 <mat-option *ngFor="let forn of fornecedores" value="{{ forn.id }}">{{ forn.nome }}</mat-option>
               </mat-select>
             </mat-form-field>
          </div>

          <div class="item">
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Código de Barras</mat-label>
              <input 
              oninput="create()"
              [(ngModel)]="item.codBarra"
              name="CodBarra"
              [formControl]="codBarra"
              required
              matInput 
              placeholder="Ex.. fulano de tal"
              maxlength="50">
            </mat-form-field>
          </div>

          <h1 class="qtdItens">Qtd. de Itens Cadastrados: {{contador}}</h1>
 
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Encerrar</button>
    </form>
 
 </div>
