<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="full-width">Inserção de item</h1>
    <img src="assets/img/clientes.jpg" alt="item image">
   
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um Produto</mat-label>
      <mat-select 
      [(ngModel)]="item.produto"
      name="produto"
      [formControl]="produto" 
      required>
       <mat-option *ngFor="let prod of produtos" value="{{ prod.id }}">{{ prod.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um Fornecedor</mat-label>
      <mat-select 
      [(ngModel)]="item.fornecedor"
      name="fornecedor"
      [formControl]="fornecedor" 
      required>
        <mat-option *ngFor="let forn of fornecedores" value="{{ forn.id }}">{{ forn.nome }}</mat-option>
      </mat-select>
    </mat-form-field>    

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Código de Barras</mat-label>
      <input 
      [(ngModel)]="item.codBarra"
      name="codBarra"
      [formControl]="codBarra"
      required
      matInput
      maxlength="50">
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" 
      mat-flat-button color="primary">Adicionar</button>

    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
