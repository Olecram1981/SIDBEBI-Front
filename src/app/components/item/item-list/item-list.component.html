<div class="container">

    <h1>Lista de Itens</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Adicionar Item ao Estoque</button>
 
    <mat-form-field appearance="standard">
       <mat-label>Buscar</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
     </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="nomeProduto">
             <th mat-header-cell *matHeaderCellDef> Produto </th>
             <td mat-cell *matCellDef="let element"> {{element.produto.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="nomeFornecedor">
            <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
            <td mat-cell *matCellDef="let element"> {{element.fornecedor.nome}} </td>
         </ng-container>
 
          <ng-container matColumnDef="codBarra">
             <th mat-header-cell *matHeaderCellDef> Código de Barras </th>
             <td mat-cell *matCellDef="let element"> {{element.codBarra}} </td>
          </ng-container>         
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="delete/{{ element.id }}">
                   <i class="material-icons delete">delete</i>
                </a>
                <a routerLink="read/{{ element.id }}">
                  <i class="material-icons visibility">visibility</i>
               </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
