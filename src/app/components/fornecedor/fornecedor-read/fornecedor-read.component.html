<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Dados do Fornecedor</h1>
       <img src="assets/img/delete.jpg" alt="Fornecedor delete">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="fornecedor.nome"
          name="nome"
          [disabled]="true"
          matInput 
          >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CNPJ</mat-label>
          <input 
          [(ngModel)]="fornecedor.cpfCnpj"
          name="cpf"
          [disabled]="true"
          matInput
          mask="00.000.000/0000-00">
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="fornecedor.email"
          name="email"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Telefone</mat-label>
          <input 
          [(ngModel)]="fornecedor.telefone"
          name="telefone"
          required
          [disabled]="true"
          matInput 
          placeholder="Ex.. (99) 9 9999 9999"
          mask="(00)00000-0000">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Endere√ßo</mat-label>
          <input 
          [(ngModel)]="fornecedor.end"
          name="endereco"
          required
          [disabled]="true"
          matInput 
          placeholder="Ex.. Rua A, 99">
          <mat-icon matSuffix>address</mat-icon>
        </mat-form-field>
 
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
