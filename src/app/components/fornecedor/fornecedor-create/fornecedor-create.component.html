<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastro de Fornecedor</h1>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="fornecedor.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CNPJ</mat-label>
          <input 
          [(ngModel)]="fornecedor.cpfCnpj"
          name="cpfCnpj"
          [formControl]="cpfCnpj"
          required
          matInput 
          placeholder="Ex. 00.000.000/0000-00"
          mask="00.000.000/0000-00">
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="fornecedor.email"
          name="email"
          [formControl]="email"
          required
          matInput 
          placeholder="Ex.. fulano@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Telefone</mat-label>
          <input 
          [(ngModel)]="fornecedor.telefone"
          name="telefone"
          [formControl]="telefone"
          required
          matInput 
          placeholder="Ex.. (99) 9 9999 9999"
          mask="(00)00000-0000">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Endere√ßo</mat-label>
          <input 
          [(ngModel)]="fornecedor.end"
          name="end"
          [formControl]="end"
          required
          matInput 
          placeholder="Ex.. Rua A, 99">
          <mat-icon matSuffix>address</mat-icon>
        </mat-form-field>
 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Cadastrar</button>
        
        <button routerLink="/home" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
