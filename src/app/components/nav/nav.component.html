<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <img src="assets/img/3m.png" alt="Menu">

            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>   
                Início             
            </a>
            
            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person</i>
                Clientes
            </a>

            <a mat-list-item routerLink="produtos">
                <i class="material-icons">local_drink</i>
                Produtos
            </a>

            <a mat-list-item routerLink="itensprodutos">
                <i class="material-icons">add_shopping_cart</i>
                Itens
            </a>

            <a mat-list-item routerLink="fornecedores">
                <i class="material-icons">account_circle</i>
                Fornecedores
            </a>
            
            <a mat-list-item routerLink="vendas">
                <i class="material-icons">attach_money</i>
                Vendas
            </a>

            <a mat-list-item routerLink="agendamentos">
                <i class="material-icons">schedule</i>
                Agendamentos
            </a>

            <a mat-list-item routerLink="relatorios">
                <i class="material-icons">storage</i>
                Relatórios
            </a>

            <a mat-list-item routerLink="senhas">
                <i class="material-icons">password</i>
                Senhas
            </a>

            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Sair
            </a>

        </mat-nav-list>
    </mat-drawer>  

    <div class="sidenav-content">   
      <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
