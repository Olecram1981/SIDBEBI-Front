<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Exclusão de Cliente</h1>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="cliente.nome"
          name="nome"
          [disabled]="true"
          matInput>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="cliente.cpfCnpj"
          name="cpf"
          [disabled]="true"
          matInput 
          mask="000.000.000-00">
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="cliente.email"
          name="email"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Telefone</mat-label>
          <input 
          [(ngModel)]="cliente.telefone"
          name="telefone"
          required
          [disabled]="true"
          matInput 
          placeholder="Ex.. (99) 9 9999 9999"
          mask="(00)00000-0000">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Endereço</mat-label>
          <input 
          [(ngModel)]="cliente.endereco"
          name="endereco"
          required
          [disabled]="true"
          matInput 
          placeholder="Ex.. Rua A, 99">
          <mat-icon matSuffix>address</mat-icon>
        </mat-form-field>
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
 </div>
