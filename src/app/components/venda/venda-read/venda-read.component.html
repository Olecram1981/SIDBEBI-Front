<div class="container mat-elevation-z8">
    <h1 class="full-width">Dados da Venda</h1>
    <img src="assets/img/delete.jpg" alt="Venda image">
     
    <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Data e Hora</mat-label>
        <input 
        [disabled]="true"
        [(ngModel)]="venda.dataHora"
        name="dataHora"
        matInput>
      </mat-form-field>
    </form>
  
     <div class="cliente">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label> Cliente ({{ venda.cliente }})</mat-label>
          <mat-select 
          [disabled]="true"         
          name="cliente">
            <mat-option>{{ venda.cliente }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>

     <mat-form-field appearance="outline">
      <mat-label>Pagamento ({{ retornaPagamento(venda.pagamento) }})</mat-label>
      <mat-select 
      [(ngModel)]="venda.pagamento"
      name="pagamento"
      [disabled]="true">
        <mat-option value="0">DINHEIRO</mat-option>
        <mat-option value="1">DÉBIDO</mat-option>
        <mat-option value="2">CRÉDITO</mat-option>
        <mat-option value="3">PIX</mat-option>
      </mat-select>
    </mat-form-field>
  
     <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Quantidade de Itens</mat-label>
          <input 
          [disabled]="true"
          [(ngModel)]="venda.qtdItens"
          name="qtdItens"
          matInput>
        </mat-form-field>
      </form>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Valor Total</mat-label>
          <input 
          [disabled]="true"
          [(ngModel)]="venda.valorTotal"
          name="valorTotal"
          matInput>
        </mat-form-field>
      </form>

      <div class="lista mat-elevation-z8"> 

        <h2>Produtos:</h2>
        <ul>
          <li *ngFor="let item of itens"> {{item.item}} {{item.tamanho}} --- R$ {{item.valorUnit}}</li>
        </ul>
          
     </div>
  
      <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
  </div>
